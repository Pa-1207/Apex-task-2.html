<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 30px auto;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px 0;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        #registrations {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #0077b6;
            color: white;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Club Registration</h1>
    </header>
    <div class="container">
        <form id="clubForm" autocomplete="off">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">

            <label for="age">Age:</label>
            <input type="number" id="age" required min="5" max="100" placeholder="Enter your age">

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="sport">Choose a Sport:</label>
            <select id="sport" required>
                <option value="">Select</option>
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
                <option value="Tennis">Tennis</option>
                <option value="Cricket">Cricket</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <div id="result"></div>
        <div id="registrations">
            <h2>Registrations Summary</h2>
            <table id="regTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Sport</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Registrations will appear here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // --- API URL (using mockapi.io for demo) ---
        const API_URL = 'https://64f7e7e69d775408495348b2.mockapi.io/api/v1/registrations';
        const clubForm = document.getElementById('clubForm');
        const resultDiv = document.getElementById('result');
        const regTableBody = document.querySelector('#regTable tbody');

        // Fetch and display all registrations from API
        function loadRegistrations() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    regTableBody.innerHTML = '';
                    data.forEach(reg => {
                        const row = document.createElement('tr');
                        row.innerHTML = <td>${reg.name}</td><td>${reg.age}</td><td>${reg.gender}</td><td>${reg.sport}</td>;
                        regTableBody.appendChild(row);
                    });
                })
                .catch(() => {
                    regTableBody.innerHTML = '<tr><td colspan="4">Failed to load registrations.</td></tr>';
                });
        }

        // Submit registration to API
        clubForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.getElementById('gender').value;
            const sport = document.getElementById('sport').value;

            if (name && age && gender && sport) {
                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, age, gender, sport })
                })
                .then(res => res.json())
                .then(() => {
                    resultDiv.textContent = Welcome, ${name}! You have registered for ${sport}.;
                    clubForm.reset();
                    loadRegistrations();
                })
                .catch(() => {
                    resultDiv.textContent = 'Registration failed. Please try again.';
                });
            }
        });

        // Initial load
        loadRegistrations();
